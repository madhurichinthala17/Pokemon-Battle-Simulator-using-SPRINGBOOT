<!doctype html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" rel="stylesheet">
    <link href="app.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@3"></script>
</head>
<body>
<div id="app" class="section is-size-2">
    <p>{{ pokemonName }} wins</p>

    <!-- User Input for Pokémon Numbers -->
    <div class="field">
        <label class="label">Choose First Pokémon Number (1-493):</label>
        <div class="control">
            <input class="input" type="number" v-model.number="firstNum" min="1" max="493" placeholder="Enter a number">
        </div>
    </div>

    <div class="field">
        <label class="label">Choose Second Pokémon Number (1-493):</label>
        <div class="control">
            <input class="input" type="number" v-model.number="secondNum" min="1" max="493" placeholder="Enter a number">
        </div>
    </div>

    <p class="has-text-danger" v-if="errorMessage">{{ errorMessage }}</p>

    <p>
        <button v-on:click="battle()">Battle!</button>
    </p>
    <hr/>
    <img class="sprite" v-bind:src="'https://img.pokemondb.net/sprites/home/normal/' + pokemonName.toLowerCase() + '.png'"/>
</div>
<script src="app.js"></script>
</body>
</html>
